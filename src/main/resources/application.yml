spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080

app:
  jwt:
    secret: verySecretChangeMe1234567890
    access-token-expiration-ms: 900000   # 15m
    refresh-token-expiration-ms: 2592000000 # 30 days

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:meubanco
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

